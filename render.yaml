services:
  # Backend API
  - type: web
    name: microhabits-api
    runtime: node
    buildCommand: npm install
    startCommand: node server/server.js
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PORT
        value: 5000
    
  # Frontend
  - type: web
    name: microhabits-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
